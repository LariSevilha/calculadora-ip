<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IP</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IP</h1>
        <input type="text" id="ip" placeholder="Digite o IP (ex: 192.168.0.1)">
        <div class="teclado">
            <button onclick="adicionarNumero('1')">1</button>
            <button onclick="adicionarNumero('2')">2</button>
            <button onclick="adicionarNumero('3')">3</button>
            <button onclick="adicionarNumero('4')">4</button>
            <button onclick="adicionarNumero('5')">5</button>
            <button onclick="adicionarNumero('6')">6</button>
            <button onclick="adicionarNumero('7')">7</button>
            <button onclick="adicionarNumero('8')">8</button>
            <button onclick="adicionarNumero('9')">9</button>
            <button onclick="adicionarNumero('0')">0</button>
            <button onclick="adicionarPonto()">.</button>
            <button class="tecla-apagar" onclick="apagarUltimoCaractere()"><i class="fas fa-backspace"></i></button>
            <button class="tecla-grande" onclick="calcularIP()"><i class="fas fa-calculator"></i> Calcular</button>
        </div>
        <div id="resultado"></div>
    </div>

       <div id="subnetModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Dividir Sub-rede</h2>
            <input type="number" id="subnetCount" placeholder="NÃºmero de sub-redes" min="1" max="256">
            <button onclick="calcularSubredes()">Calcular</button>
        </div>
    </div>
</body>

</html>
